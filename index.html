<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Poppins:wght@100;200;300;400;500;600;700;900&display=swap");
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="main-container" id="main-container">
        <!-- *** COLUMN 1*** -->
        <div class="column">
          <!--FORM SECTION-->
          <form action="">
            <input type="text" id="input" />
            <input
              type="image"
              alt="submit"
              src="./media/icons/search.svg"
              id="search"
            />
          </form>

          <!--MAIN SECTION-->
          <main>
            <div class="city-info">
              <h1 id="city-name">Nara</h1>
              <p id="condition">Cloudy and rainy</p>
              <div class="icon-container">
                <img
                  src="./media/icons/sunny.svg"
                  alt="weather icon"
                  id="icon"
                />
              </div>
            </div>
            <div class="temperature">
              <h1 id="temp">20º</h1>
              <div class="low-high">
                <p id="high-temp">H 23º</p>
                <p id="low-temp">L 18º</p>
              </div>
            </div>
          </main>
        </div>
        <!-- *** COLUMN 1*** -->
        <div class="column" id="lower-container">
          <!-- FORECAST -->
          <div class="forecast" id="forecast">
            <div class="forecast-day">
              <p>SAT</p>
              <img
                src="./media/icons/sunny.svg"
                alt="forecast weather icon"
                class="small-icon"
              />
              <p>18º</p>
            </div>
            <div class="forecast-day">
              <p>SUN</p>
              <img
                src="./media/icons/sunny.svg"
                alt="forecast weather icon"
                class="small-icon"
              />
              <p>18º</p>
            </div>
            <div class="forecast-day">
              <p>MON</p>
              <img
                src="./media/icons/sunny.svg"
                alt="forecast weather icon"
                class="small-icon"
              />
              <p>18º</p>
            </div>
            <div class="forecast-day">
              <p>TUE</p>
              <img
                src="./media/icons/sunny.svg"
                alt="forecast weather icon"
                class="small-icon"
              />
              <p>18º</p>
            </div>
            <div class="forecast-day">
              <p>WED</p>
              <img
                src="./media/icons/sunny.svg"
                alt="forecast weather icon"
                class="small-icon"
              />
              <p>18º</p>
            </div>
          </div>
          <!-- OTHER INFORMATION -->
          <div class="other-information">
            <div class="row">
              <div class="row-content">
                <p>Humidity</p>
                <p id="humidity">56%</p>
              </div>
            </div>
            <div class="row">
              <div class="row-content">
                <p>Wind</p>
                <p id="wind">20km/h</p>
              </div>
            </div>
            <div class="row">
              <div class="row-content">
                <p>Precitipation</p>
                <p id="precipitation">0 mm</p>
              </div>
            </div>
            <div class="row">
              <div class="row-content">
                <p>Feels like</p>
                <p id="feelslike">23º</p>
              </div>
            </div>
            <div class="row">
              <div class="row-content">
                <p>Visibility</p>
                <p id="visibility">13km</p>
              </div>
            </div>
            <div class="row">
              <div class="row-content">
                <p>UV</p>
                <p id="uv">0</p>
              </div>
            </div>
          </div>
        </div>
        <!-- se termina column-->
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
